<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toll Lookup</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    .form-group {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <h1>Find Toll</h1>
    <h4>Please fill only one of below, if not the first input will be checked only!</h4>
    <form id="car-lookup-form" method="POST" action="find_tolls">
      {% csrf_token %}
      <div class="form-group">
        <label for="car-id">Car ID:</label>
        <input type="text" class="form-control" id="car-id" name="car_id">
      </div>
      <div class="form-group">
        <label for="owner-name">Owner Name:</label>
        <input type="text" class="form-control" id="owner-name" name="owner_name">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
