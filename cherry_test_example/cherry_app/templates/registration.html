<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }


        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            margin: 50px auto;
            padding: 30px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        #ownerCar-container {
            margin-top: 20px;
        }

        #ownerCar-container .card {
            margin-bottom: 20px;
        }

        #add-car-btn {
            margin-top: 20px;
        }

        #submit-btn {
            margin-top: 30px;
            width: 100%;
        }
    </style>
</head>
<body>



<div class="container">
    <div class="form-container">
        <h1>Registration Form</h1>
        <form id="registration-form" method="post" action="register">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="national_code">National Code:</label>
                <input type="number" class="form-control" id="national_code" name="national_code" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="total_toll_paid">Total Toll Paid:</label>
                <input type="number" step="0.01" class="form-control" id="total_toll_paid" name="total_toll_paid"
                       required>
            </div>
            <div id="ownerCar-container">
                <label>Owner Car:</label>
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="car-type-1">Type:</label>
                            <select class="form-control car-type" id="car-type-1" name="ownerCar[0][type]" required>
                                <option value="" selected disabled>Select Type</option>
                                <option value="small">Small</option>
                                <option value="big">Big</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="car-color-1">Color:</label>
                            <input type="text" class="form-control car-color" id="car-color-1" name="ownerCar[0][color]"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="car-length-1">Length:</label>
                            <input type="number" step="0.01" class="form-control car-length" id="car-length-1"
                                   name="ownerCar[0][length]" required>
                        </div>
                        <div class="form-group car-load-volume-container">
                            <label for="car-load-volume-1">Load Volume:</label>
                            <input type="number" class="form-control car-load-volume" id="car-load-volume-1"
                                   name="ownerCar[0][load_volume]">
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="add-car-btn">Add Car</button>
            <button type="submit" class="btn btn-success" id="submit-btn">Submit</button>
        </form>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper"></script>

<script>
    $(document).ready(function () {
        var carCount = 1;

        // Add car button click event
        $('#add-car-btn').click(function () {
            carCount++;
            var carHTML = '<div class="card">' +
                '<div class="card-body">' +
                '<div class="form-group">' +
                '<label for="car-type-' + carCount + '">Type:</label>' +
                '<select class="form-control car-type" id="car-type-' + carCount + '" name="ownerCar[' + (carCount - 1) + '][type]" required>' +
                '<option value="" selected disabled>Select Type</option>' +
                '<option value="small">Small</option>' +
                '<option value="big">Big</option>' +
                '</select>' +
                '</div>' +
                '<div class="form-group">' +
                '<label for="car-color-' + carCount + '">Color:</label>' +
                '<input type="text" class="form-control car-color" id="car-color-' + carCount + '" name="ownerCar[' + (carCount - 1) + '][color]" required>' +
                '</div>' +
                '<div class="form-group">' +
                '<label for="car-length-' + carCount + '">Length:</label>' +
                '<input type="number" step="0.01" class="form-control car-length" id="car-length-' + carCount + '" name="ownerCar[' + (carCount - 1) + '][length]" required>' +
                '</div>' +
                '<div class="form-group car-load-volume-container">' +
                '<label for="car-load-volume-' + carCount + '">Load Volume:</label>' +
                '<input type="number" class="form-control car-load-volume" id="car-load-volume-' + carCount + '" name="ownerCar[' + (carCount - 1) + '][load_volume]">' +
                '</div>' +
                '</div>' +
                '</div>';
            $('#ownerCar-container').append(carHTML);
        });
    });

</script>
